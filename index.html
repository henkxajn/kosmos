<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KOSMOS — Symulator Układu Słonecznego</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    /* Wszystkie warstwy nakładają się na siebie i wypełniają kontener */
    #game-container canvas,
    #event-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: block;
    }
    #three-canvas  { z-index: 1; }
    #ui-canvas     { z-index: 2; pointer-events: none; }
    #planet-canvas { z-index: 4; display: none; }
    #event-layer   { z-index: 3; cursor: default; }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="three-canvas"></canvas>
    <canvas id="ui-canvas"></canvas>
    <canvas id="planet-canvas"></canvas>
    <div    id="event-layer"></div>
  </div>

  <!-- Three.js lokalnie (unikamy blokowania przez Tracking Prevention) -->
  <script type="importmap">
  {
    "imports": {
      "three": "./src/lib/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171/examples/jsm/"
    }
  }
  </script>

  <!-- Entry point gry (ES Module) -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
